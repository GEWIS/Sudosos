<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SudoSOS Admin</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Import the angular-busy CSS -->
    <link href="css/angular-busy.min.css" rel="stylesheet" type="text/css">

    <!--Import the dashboard CSS -->

    <script src="js/angular-ui-router.min.js"></script>

    <script src="js/sudosos.min.js"></script>
    <script src="js/controllers.min.js"></script>
    <script src="js/services.min.js"></script>
