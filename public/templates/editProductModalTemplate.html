<div class="modal-header">
    <h4 class="modal-title"><b>Edit</b> {{ selectedProduct.name }}</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" ng-model="selectedProduct.name">
    </div>
    <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" step="0.01" class="form-control" id="priceInput" ng-model="selectedProduct.price">
    </div>
    <div class="form-group">
        <label for="imageInput">Image</label>
        <a href="" onclick="document.getElementById('upload').click(); return false">
            <img ng-src="{{ imageSrc }}" id="imageInput" class="product-image" ng-show="imageSrc">
        </a>
        <input type="file" id="upload" name="upload" style="visibility: hidden; width: 1px; height: 1px" accept="image/*"
               fileinput="file" filepreview="imageSrc"/>
    </div>
    <div class="form-group">
        <label for="packageSizeInput">Package size</label>
        <input type="number" class="form-control" id="packageSizeInput" ng-model="selectedProduct.tray_size">
    </div>
    <div class="form-group">
        <label for="selectCategoryInput">Category</label>
        <select id="selectCategoryInput" class="form-control" ng-model="selectedProduct.category">
            <option ng-repeat="category in categories" value="{{ category }}">{{ category | ucFirst }}</option>
        </select>
    </div>
    <button class="btn btn-primary" ng-click="closeModal()">Save</button>
</div>
