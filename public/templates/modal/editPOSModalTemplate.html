<div class="modal-header">
    <h4 class="modal-title"><b>Edit</b> {{ selectedPOS.name }}</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" ng-model="selectedPOS.name">
    </div>
    <button class="btn btn-primary" ng-click="closeModal()">Save</button>
    <button class="btn btn-danger" ng-click="closeModal()">Delete</button>
</div>
